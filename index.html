<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <p class="number" id="number"></p>
        <div class="division">
            <button id="c"  class="numberL">C</button>
            <button id="+-"class="numberL">+-</button>
            <button id="%"  class="numberL">%</button>
            <button id="/"  class="numberO">/</button>
        </div>
        <div class="division">
            <button id="7"  class="numberG">7</button>
            <button id="8"  class="numberG">8</button>
            <button id="9"  class="numberG">9</button>
            <button id="x"  class="numberO">x</button>
        </div>
        <div class="division">
            <button id="4"  class="numberG">4</button>
            <button id="5"  class="numberG">5</button>
            <button id="6"  class="numberG">6</button>
            <button id="-"  class="numberO">-</button>
        </div>
        <div class="division">
            <button id="1"  class="numberG">1</button>
            <button id="2"  class="numberG">2</button>
            <button id="3"  class="numberG">3</button>
            <button id="+"  class="numberO">+</button>
        </div>
        <div class="division">
            <button id="0"  class="number0">0</button>
            <button id="."  class="numberG">.</button>
            <button id="="  class="numberO">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
